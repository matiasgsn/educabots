<!DOCTYPE html>
<html lang="en">
<head>

    <title>Educabots - Robótica Educacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modeselect">

        <img src="images/logo.svg" alt="">

    </div>

    <section class="page">
        <div class="info infoLeft">
            <div class="infoContent">
                <div class="info-title">NOSSA VISÃO</div>
                <div class="info-text">Ser a líder em robótica educacional, preparando jovens para um futuro inovador e tecnológico, desenvolvendo habilidades práticas e criativas que transformem o mundo.</div>
            </div>
            <img class="info-image" src="images/placeholder1.jpg" alt="">
        </div>

    <script src="script.js"></script>
